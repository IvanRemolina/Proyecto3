<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${metaTitle}">Editar ordenador</title>

</head>
<head th:replace="fragments/head :: head">

<body>
<div th:replace="fragments/header :: header"></div>

<h1>Editar ordenador</h1>
<form th:object="${ordenador}" method="POST" th:action="@{/ordenadores/editar/{id}(id=${ordenador.id})}">
    <div>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombre inválido</p>
    </div>
    <div>
        <label for="description">Descripción:</label>
        <input type="text" id="description" name="description" th:field="*{description}">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Descripción inválida</p>
    </div>
    <div>
        <label for="price">Precio:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" th:field="*{price}">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Precio inválido</p>
    </div>
    <button type="submit">Actualizar ordenador</button>
</form>
</body>

</html>
